<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password Generator</title>
    <link rel="stylesheet" href="pg.css">
</head>
<body>
   
<div class="container">
	<h2>Password Generator</h2>
	<div class="result-container">
		<span id="result"></span>
	</div>
	<div class="settings">
		<div class="setting">
			<label for="password">password length</label>
			<input type="range" id="length" min='4' max='20' value='20'  onchange="updateTextInput(this.value)"/>
			<input type="text" id="textInput" value="20" class="showNum"  onkeydown="return false">
		</div>
		<div class="setting">
			<label>Include uppercase letters</label> 
			<input type="checkbox" id="uppercase" checked />
		</div>
		<div class="setting">
			<label>Include lowercase letters</label> 
			<input type="checkbox" id="lowercase" checked />
		</div>
		<div class="setting">
			<label>Include numbers</label> 
			<input type="checkbox" id="numbers" checked />
		</div>
		<div class="setting">
			<label>Include symbols</label> 
			<input type="checkbox" id="symbols" checked />
		</div>
	</div>
	<button class="btn" id="generate">
		Generate password
	</button>
</div>
<script src="pg.js"></script>
</body>
</html>
